{% load static %}

<header class="header-section">
    <div class="header-background">
        <div class="header-overlay"></div>
    </div>
    <div class="container space position-relative">
        <div class="row align-items-center">
            <div class="col-lg-10 mx-auto">
                <div class="header-content text-center" data-aos="fade-up">
                    <div class="header-title-wrapper">
                        <h1 class="main-heading">Live event <span class="highlight">-</span> Wedding painting <span class="highlight">by</span> Vesna Longton</h1>
                        <div class="heading-accent"></div>
                    </div>
                    
                    <div class="contact-wrapper mt-4 mt-md-5">
                        <div class="contact-cards">
                            <a href="mailto:vesna_longton@yahoo.com" class="contact-card" data-aos="fade-up" data-aos-delay="100">
                                <div class="icon-container">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div class="contact-text">
                                    <span class="contact-label">Email</span>
                                    <span class="contact-info">vesna_longton@yahoo.com</span>
                                </div>
                            </a>
                            
                            <a href="tel:6176787880" class="contact-card" data-aos="fade-up" data-aos-delay="200">
                                <div class="icon-container">
                                    <i class="fas fa-phone-alt"></i>
                                </div>
                                <div class="contact-text">
                                    <span class="contact-label">Phone</span>
                                    <span class="contact-info">617-678-7880</span>
                                </div>
                            </a>
                            
                            <div class="contact-card" data-aos="fade-up" data-aos-delay="300">
                                <div class="icon-container">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <div class="contact-text">
                                    <span class="contact-label">Location</span>
                                    <span class="contact-info">Attleboro, MA</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<style>
    /* Enhanced Header Styles */
    .header-section {
        position: relative;
        padding: 5rem 0 4rem;
        overflow: hidden;
        z-index: 1;
    }
    
    .header-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("{% static 'img/brush-texture.jpg' %}");
        background-size: cover;
        background-position: center;
        opacity: 0.07;
        z-index: -2;
    }
    
    .header-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        z-index: -1;
    }
    
    .header-content {
        position: relative;
        z-index: 2;
    }
    
    .header-title-wrapper {
        position: relative;
        display: inline-block;
        margin-bottom: 1rem;
    }
    
    .main-heading {
        font-size: 3.2rem;
        font-weight: 700;
        line-height: 1.2;
        color: var(--secondary-color);
        margin-bottom: 0.5rem;
        letter-spacing: -0.5px;
        position: relative;
    }
    
    .highlight {
        color: var(--primary-color);
        position: relative;
    }
    
    .heading-accent {
        position: relative;
        height: 4px;
        width: 80px;
        margin: 1.5rem auto 0;
        background: var(--primary-color);
        border-radius: 4px;
        overflow: hidden;
    }
    
    .heading-accent::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        transform: translateX(-100%);
        animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
        100% {
            transform: translateX(100%);
        }
    }
    
    .contact-wrapper {
        margin-top: 2.5rem;
    }
    
    .contact-cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
    }
    
    .contact-card {
        display: flex;
        align-items: center;
        padding: 1rem 1.5rem;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        border: 1px solid rgba(0, 0, 0, 0.05);
        text-decoration: none;
        color: var(--text-color);
        width: calc(33.333% - 1rem);
        min-width: 220px;
    }
    
    .contact-card:hover, .contact-card:focus {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        background-color: white;
        border-color: var(--primary-color);
        color: var(--text-color);
    }
    
    .icon-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary-color), rgba(52, 152, 219, 0.8));
        margin-right: 1rem;
        color: white;
        flex-shrink: 0;
    }
    
    .contact-text {
        display: flex;
        flex-direction: column;
    }
    
    .contact-label {
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
        color: var(--primary-color);
        margin-bottom: 0.2rem;
        letter-spacing: 0.5px;
    }
    
    .contact-info {
        font-weight: 500;
        font-size: 0.95rem;
    }
    
    /* Dark mode adaptations */
    .dark-mode .header-overlay {
        background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
    }
    
    .dark-mode .main-heading {
        color: #f8f9fa;
    }
    
    .dark-mode .contact-card {
        background-color: rgba(33, 37, 41, 0.8);
        border-color: rgba(255, 255, 255, 0.05);
    }
    
    .dark-mode .contact-card:hover, .dark-mode .contact-card:focus {
        background-color: rgba(52, 58, 64, 0.9);
        border-color: var(--primary-color);
    }
    
    .dark-mode .contact-info {
        color: #f8f9fa;
    }
    
    /* Enhanced Responsive Styles */
    @media (max-width: 991px) {
        .main-heading {
            font-size: 2.6rem;
        }
        
        .contact-card {
            width: calc(50% - 1rem);
        }
    }
    
    @media (max-width: 768px) {
        .header-section {
            padding: 4rem 0 3rem;
        }
        
        .main-heading {
            font-size: 2rem;
        }
        
        .contact-cards {
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }
        
        .contact-card {
            width: 100%;
            max-width: 400px;
        }
    }
    
    /* Tablet adjustments */
    @media (min-width: 768px) and (max-width: 991px) {
        .main-heading {
            font-size: 2.4rem;
        }
    }
    
    /* Animation for the header elements on page load */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .header-content > * {
        animation: fadeInUp 0.8s ease-out forwards;
    }
</style>
