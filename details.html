                    };

                    var maxId = Object.keys(details).length;

                    function updateDetails(id) {
                        history.pushState(null, '', `details.html?id=${id}`);
                        var detail = details[id];
                        if (detail) {
                            document.getElementById("imageTitle").innerText = detail.title;
                            document.getElementById("imageDetail").src = detail.src;
                            document.getElementById("imageDetail").alt = detail.title;
                            document.getElementById("imageDescription").innerText = detail.description;
                        } else {
                            document.getElementById("imageTitle").innerText = "Image not found";
                        }
                    }

                    document.getElementById("prevBtn").addEventListener("click", function () {
                        if (imageId > 1) {
                            updateDetails(--imageId);
                        }
                    });

                    document.getElementById("nextBtn").addEventListener("click", function () {
                        if (imageId < maxId) {
                            updateDetails(++imageId);
                        }
                    });

                    updateDetails(imageId); // Initial details update
                });
            </script>
